<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      window.jQuery ||
        document.write(
          decodeURIComponent('%3Cscript src="js/jquery.min.js"%3E%3C/script%3E')
        );
    </script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn3.devexpress.com/jslib/22.1.5/css/dx.common.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn3.devexpress.com/jslib/22.1.5/css/dx.light.css"
    />
    <script src="https://cdn3.devexpress.com/jslib/22.1.5/js/dx.all.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="index.js"></script>
  </head>
  <body class="dx-viewport">
    <div class="demo-container">
      <div id="gauge-demo">
        <div id="gauge-container">
          <div class="left-section">
            <div id="coolant-gauge"></div>
            <div id="rpm-gauge"></div>
          </div>
          <div class="center-section">
            <div id="speed-gauge"></div>
            <div class="speed-value">
              <span>40</span>
            </div>
            <div id="fuel-gauge"></div>
          </div>
          <div class="right-section">
            <div id="psi-gauge"></div>
            <div id="instant-fuel-gauge"></div>
          </div>
        </div>
        <div id="slider"></div>
      </div>
    </div>
  </body>
</html>
